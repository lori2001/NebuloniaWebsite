<section class="wholeyear" id="{{archiveElement.year}}">
    <div class="header">
        <div class="yearblock"
                [ngStyle]="{'background-image':'url(../../../assets/images/archive/' + archiveElement.year +'/year_bg.jpg)'}"
                style="background-position: center center;">
                
                <div class="greyhover"
                    [ngx-scroll-to]="'#' + archiveElement.year"
                    [ngx-scroll-to-offset]="this.offset"> 
                    <h1 class="year"><b>{{archiveElement.year}}</b></h1>
            </div> <!-- adds greyscale and link when hovered upon-->
        </div>
        <div class="presidents">
            <app-presidents [sliderWidth] = '"100%"'
                            [height] = '"100%"'
                            [presidentsElement] = 'archiveElement.presidents'
                            [titleLink] = 'false'>
            </app-presidents>
        </div>
    </div>
    <div class="images">
        <div *ngFor="let image of images; let i = index">
            <img class="open-img"
                [lazyLoad]="lowResImages[i].src" data-toggle="modal"
                [defaultImage]="'../../../assets/images/archive/placeholder.jpg'"
                [attr.data-target]="'#modalCinema' + archiveElement.year + i">
            <div class="modal fade" id="modalCinema{{archiveElement.year}}{{i}}"
                 tabindex="-1" role="dialog" aria-labelledby="cinemaView" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" style="background-color: #191919; padding-bottom: 15px;">
                    <button style="text-align: right; margin-right: 15px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true" style="color:white">&times;</span>
                    </button>
                  <div class="modal-body">
                      <img [lazyLoad]="image.src" style="width: 100%; height:auto;">
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</section>
