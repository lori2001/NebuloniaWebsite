<nav class="navbar navbar-expand-md"
     [ngStyle]="{'background-color': 'rgba(' + backgroundColorRGB + ','+ (bgopacity) +')',
                'width' : width}">
  <button class="navbar-toggler" (click)="toggleNavbar()" type="button" aria-expanded="false" aria-label="Toggle navigation">
    <span class="toggler fa fa-bars"></span>
  </button>

  <div class="navbar-collapse" (click)="toggleNavbar()" [hidden]="collapse">
      <div class="navbar-nav mr-auto">
          <a [routerLink]="['../main']" [ngxScrollTo]="'#home'" [ngxScrollToOffset]="offset"><b>{{ 'menu.home' | translate }}</b></a>
          <!-- (ugly) BUGFIX START - Contacts don't scroll properly because FB and Insta-->
          <div *ngIf="this.mainPage === true">
            <a [ngxScrollTo]="'#about'" [ngxScrollToOffset]="offset"><b>{{ 'menu.about' | translate }}</b></a>
            <a [ngxScrollTo]="'#events'" [ngxScrollToOffset]="offset"><b>{{ 'menu.events' | translate }}</b></a>
            <a [ngxScrollTo]="'#contact'" [ngxScrollToOffset]="offset"><b>{{ 'menu.contact' | translate }}</b></a>
          </div>
          <div *ngIf="this.mainPage === false">
            <a [routerLink]="['../main']" [ngxScrollTo]="'#home'" [ngxScrollToOffset]="offset"><b>{{ 'menu.about' | translate }}</b></a>
            <a [routerLink]="['../main']" [ngxScrollTo]="'#home'" [ngxScrollToOffset]="offset"><b>{{ 'menu.events' | translate }}</b></a>
            <a [routerLink]="['../main']" [ngxScrollTo]="'#home'" [ngxScrollToOffset]="offset" ><b>{{ 'menu.contact' | translate }}</b></a>
          </div>
          <!-- BUGFIX END -->
          <a [routerLink]="['../archive']" [ngxScrollTo]="'#archive'" [ngxScrollToOffset]="offset" class="pagemark">
            <i *ngIf="this.mobileMode === true" class="fa fa-square"></i><b> {{ 'menu.archive' | translate }}</b></a>
          <a [routerLink]="['../points']"  class="pagemark">
            <i *ngIf="this.mobileMode === true" class="fa fa-square"></i><b> {{ 'menu.class_points' | translate }}</b></a>
          <a *ngIf="this.translate.currentLang === this.translate.getLangs()[0]"
            (click)="setLanguage(this.translate.getLangs()[1])"><b>RO</b></a>
          <a *ngIf="this.translate.currentLang === this.translate.getLangs()[1]"
            (click)="setLanguage(this.translate.getLangs()[0])"><b>HU</b></a>
      </div>
  </div>
</nav>
