<p-toast [style]="{marginTop: '48px'}" position="top-left" key="custom" styleClass="custom-toast"></p-toast>
<!--Declares a toast for succesful messages. Can be put almost anywhere-->

<section id="contact">
  <i class="fa fa-envelope"></i>
  <div class="content">
    <h2>{{ 'contact.title' | translate }}</h2>
    <p>{{ 'contact.text' | translate }}</p>
    <div class="email">
      <span>{{ 'contact.mail.name' | translate }}</span>
      <input #mailform1 type="text" class="row" pInputText />
      <span>{{ 'contact.mail.email' | translate }}</span>
      <input #mailform2 type="text" class="row" pInputText />
      <span>{{ 'contact.mail.title' | translate }}</span>
      <input #mailform3 type="text" class="row" pInputText />

      <span>{{ 'contact.mail.message' | translate }}</span>
      <textarea #mailform4 spellcheck="false" class="row" rows="7" cols="30" pInputTextarea></textarea>
      <p-button (click)="clearmailInput(); showSuccess();" label="{{ 'contact.mail.send' | translate }}" ></p-button>
    </div>
    <div class="google-maps">
      <iframe
      width="100%" 
      height="100%" 
      id="gmap_canvas" 
      src="https://maps.google.com/maps?q=aprily%20lajos&t=&z=13&ie=UTF8&iwloc=&output=embed" 
      frameborder="0" 
      scrolling="no" 
      marginheight="0" 
      marginwidth="0">
      </iframe>
    </div>
  </div>
</section>
