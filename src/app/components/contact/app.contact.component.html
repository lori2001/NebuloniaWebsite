<section id="contact">
  <div class="row contact-content">
    <i class="column fa fa-envelope"></i>
    <div class="column content">
      <h2>{{ 'contact.title' | translate }}</h2>
      <p>{{ 'contact.text' | translate }}</p>
      <div class="column email">
        <span>{{ 'contact.mail.name' | translate }}</span>
        <input class="row" type="text" pInputText />
        <span>{{ 'contact.mail.email' | translate }}</span>
        <input class="row" type="text" pInputText />
        <span>{{ 'contact.mail.title' | translate }}</span>
        <input class="row" type="text" pInputText />

        <span>{{ 'contact.mail.message' | translate }}</span>
        <textarea spellcheck="false" class="row" rows="7" cols="30" pInputTextarea></textarea>
      </div>
      <div class="column google-maps">
        <iframe
        width="100%" 
        height="100%" 
        id="gmap_canvas" 
        src="https://maps.google.com/maps?q=aprily%20lajos&t=&z=13&ie=UTF8&iwloc=&output=embed" 
        frameborder="0" 
        scrolling="no" 
        marginheight="0" 
        marginwidth="0">
        </iframe>
      </div>

        <!--<iframe
        width="85%" 
        height="500" 
        id="gmap_canvas" 
        src="https://maps.google.com/maps?q=aprily%20lajos&t=&z=13&ie=UTF8&iwloc=&output=embed" 
        frameborder="0" 
        scrolling="no" 
        marginheight="0" 
        marginwidth="0">
        </iframe>-->
    </div>
  </div>
</section>
